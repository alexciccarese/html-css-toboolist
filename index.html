<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="Assets/Style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet">

  </head>
  <body>
    <header class="site_header">
      <div class="logo">
        <img class="img" src="Assets/img/Logo.png" alt>
        <h1>Toboolist</h1>
      </div>
    </header>
    <!-- /Header -->

    <main class="background">

      <div class="container">
        <div class="actions">
          <input class="add task" type="button" value="Add Task">
          <input class="add selection" type="button" value="Add Selection">
        </div>
        <!-- /Actions -->

        <hr>
        <div class="container_tasks">
          <div class="task_name">
            <span>&#11206;</span>
            <span>New Task</span>
          </div>

          <div class="items">
            <span class="icon check">&#10003;</span>
            <span class="text">Quarterly Newsletter</span>
          </div>

        </div>
      </div>
      <!-- /Actions -->

    </main>
  </body>
</html>
